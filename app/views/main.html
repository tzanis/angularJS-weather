<div ng-if="!main.weatherService.weatherData.main">
  <br>
  <div class="well well-lg">
    <form>
      <div class="form-group">
        <label for="userInput">Please provide a City name, postcode or country.</label>
        <input type="text" ng-model="main.userInput" class="form-control" id="userInput" placeholder="ie: London">
      </div>
      <button type="submit" ng-click="main.getWeather()" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>

<div ng-if="main.weatherService.weatherData.main" class="weather-info col-xs-6 col-md-offset-3">

  <span ng-show="main.weatherService.isLoading" class="label label-primary pull-right label-lg">Fetching data..</span>

  <h2>{{ main.weatherService.weatherData.name }}</h2>

  <div class="col-xs-6">
    <div>
      <img class="icon" ng-if="main.weatherService.weatherData.weather[0].icon" ng-src="{{'http://openweathermap.org/img/w/' + main.weatherService.weatherData.weather[0].icon + '.png'}}"/>
      <span class="temp">{{  main.weatherService.calculatedTemperature | number:0}}</span>
      <div class="kelvin-vs-celsius">
        <span ng-click="main.updateTemp('k');" ng-class="{active: main.tempFormat == 'k'}" ><sup>o</sup>K</span>
        <span ng-click="main.updateTemp('c');" ng-class="{active: main.tempFormat == 'c'}" ><sup>o</sup>C</span>
      </div>
    </div>

    <div class="details">
      <strong>{{ main.weatherService.weatherData.weather[0].main }}</strong>
      <i>{{ main.weatherService.weatherData.weather[0].description }}</i>
    </div>
  </div>

  <div class="wind col-xs-6">
    <span class="direction" style="-webkit-transform: rotate({{ main.weatherService.weatherData.wind.deg }}deg); transform: rotate({{ main.weatherService.weatherData.wind.deg }}deg);">
     <span class="glyphicon glyphicon-arrow-right"></span>
    </span>
    <span class="speed">{{ main.weatherService.weatherData.wind.speed }} meter/sec</span>

  </div>

  <!--
  -webkit-transform: rotate(7deg); transform: rotate(7deg);
  -->

</div>
